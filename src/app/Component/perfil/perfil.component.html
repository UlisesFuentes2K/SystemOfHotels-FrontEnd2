<div class="container-padre">
    <div class="container mt-3">
        <h2>Perfil de Usuario</h2>
        <form *ngIf="person">
            <div class="row">
                <div class="col mb-3 mt-3">
                    <label for="email">Nombre:</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="person.name"
                        [readonly]="!isEditing">
                </div>
                <div class="col mb-3 mt-3">
                    <label for="pwd">Apellido:</label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="person.lastName"
                        [readonly]="!isEditing">
                </div>
            </div>
            <div class="mb-3">
                <label for="pwd">Dirección:</label>
                <input type="text" class="form-control" name="direction" [(ngModel)]="person.direction"
                    [readonly]="!isEditing">
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="pwd">Numero Documento:</label>
                    <input type="text" class="form-control" name="numberDocument" [(ngModel)]="person.numberDocument"
                        [readonly]="!isEditing">
                </div>
            </div>

            <!--  -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="gender" class="form-label">Género</label>
                    <select class="form-select" name="gender" [(ngModel)]="person.idGender" [disabled]="!isEditing">
                        <option *ngFor="let item of register?.gender" [value]="item.idGender">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="document" class="form-label">Tipo de Documento</label>
                    <select class="form-select" name="document" [(ngModel)]="person.idTypeDocument" [disabled]="!isEditing">
                        <option *ngFor="let item of register?.typeDocument" [value]="item.idTypeDocument">
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="country" class="form-label">País</label>
                    <select class="form-select" name="country" [(ngModel)]="person.city.idCountry"
                        (ngModelChange)="onCountryChange($event)" [disabled]="!isEditing">
                        <option *ngFor="let item of register?.country" [value]="item.idCountry">
                            {{item.name}}
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">Ciudad</label>
                    <select class="form-select" name="city" [(ngModel)]="person.idCity" [disabled]="!isEditing">
                        <option *ngFor="let item of cityfilter" [value]="item.idCity">
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>
            <!--  -->

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" *ngIf="!isEditing" (click)="editar()">Editar</button>
                <button type="submit" class="btn btn-success" *ngIf="isEditing" (click)="guardarDatos()">Guardar</button>
                <button type="submit" class="btn btn-danger" *ngIf="isEditing" (click)="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

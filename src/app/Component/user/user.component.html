<div class="container-padre">
    <div class="container mt-3">
        <h2>Admin Cuenta de Usuario</h2>
        <form *ngIf="user">
            <div class="mb-4 mt-4">
                <label for="email">Email o Usuario:</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="user.email" [readonly]="!isEditing">
            </div>
            <div class="mb-4 mt-4">
                <label for="phone">Número de teléfono:</label>
                <input type="text" class="form-control" name="phone" [(ngModel)]="user.phoneNumber"
                    [readonly]="!isEditing">
            </div>
            <div class="check">
                <div class="ck form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"
                            [(ngModel)]="user.twoFactorEnabled" [disabled]="!isEditing"> Doble factor Auth
                    </label>
                </div>
                <div class="ck form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"
                            [(ngModel)]="user.phoneNumberConfirmed" [disabled]="!isEditing"> Teléfono Confirmado
                    </label>
                </div>
                <div class="ck form-check mb-3">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember"
                            [(ngModel)]="user.emailConfirmed" [disabled]="!isEditing"> Email Confirmado
                    </label>
                </div>
            </div>

            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Cambio de comtraseña</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <app-cambio-password></app-cambio-password>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" *ngIf="!isEditing" (click)="editarDatos()">Editar</button>
                <button type="submit" class="btn btn-success" *ngIf="isEditing"
                    (click)="guardarDatos()">Guardar</button>
                <button type="submit" class="btn btn-danger" *ngIf="isEditing" (click)="cancelar()">Cancelar</button>
                <button type="submit" class="btn btn-warning" (click)="desactivarUser()" *ngIf="isAdmin()">
                    {{ user.isActive ? 'Desactivar cuenta' : 'Activar cuenta' }}
                </button>
                <button type="submit" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#myModal"
                 (click)="cambiarPassword(user.id)" *ngIf="isAdmin()">Cambiar Contraseña</button>
            </div>
        </form>
    </div>
</div>
